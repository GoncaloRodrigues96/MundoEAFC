<body>
    <br>
    <h1 style="margin-left: 15px;">Calculadora retorno dos EAFC Points</h1>
    <br>
    <p style="margin-left: 15px;">Quantos EAFC Points vais inserir?</p>
    <br>
    <input style="margin-left: 15px;" type="text" id="valorA" placeholder="EAFC Points inseridos">
    <button style="margin-left: 15px;" onclick="calcularRegraDeTres()">Calcular</button>
    <br><br>
    <p style="margin-left: 15px;">Abrindo pacotes de Ouro, o valor médio esperado dando quick-sell é <span id="resultado"></span> moedas.</p>

    <script>
    function calcularRegraDeTres() {
        // Obter o valor de a
        var a = parseFloat(document.getElementById("valorA").value);

        // Calcular o valor de y e arredondá-lo para o valor mais próximo
        var y = Math.round((a * 1900) / 150);

        // Exibir o resultado
        document.getElementById("resultado").textContent = y;
    }
</script>
